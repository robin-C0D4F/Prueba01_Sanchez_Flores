<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/ContPage.css">
</head>
<body>
    <header>
        <div align="center">
          <a href="Home.html"><img src="img/logo.png"></a>
        </div>
    </header>
    <form action="Wrapup2.html" method="post">
        <br>
        <div class="container">
        <div class="back">
            <div align="center">
            <h1 style="color: white;">Please, insert needed data.</h1>
            </div>
            <br>
            <br>
            <div class="form-floating mb-3 container">
            <input type="name" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">Full name</label>
            </div>
            <br>
            <div class="form-floating mb-3 container">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            </div>

            <div align="center">
                <label for="floatingInput" style="color: white;">Ask your questions here!</label>
                <textarea name="txa_texto" class="form-control" id="txa_texto" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div align="center">
                <input type="submit" name="btn_enviar" id="btn_enviar" value="Submit" required>
            </div>
        </div>    
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
