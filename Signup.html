<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/Signup.css">
</head>
<body>
  <header>
    <div align="center">
      <a href="Home.html"><img src="img/logo.png"></a>
    </div>
  </header>
  <form action="Wrapup.html" method="post">
    <br>
    <div class="container">
      <div class="back">
        <div align="center">
          <img src="img/login.png" height="50" width="50"> <br>
          <h1 style="color: white;">Create your Account</h1>
        </div>
        <br>
        <div class="form-floating mb-3 container">
          <input type="name" class="form-control" id="floatingInput" placeholder="name" required>
          <label for="floatingInput">Full name</label>
        </div>
        <br>
        <div class="form-floating mb-3 container">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating container">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div align="center">
          <input type="submit" name="btn_enviar" id="btn_enviar" value="Sign in">
        </div>
        <br> <br>
      </div>    
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
